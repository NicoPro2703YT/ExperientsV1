<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExperientsV1 | Sistema Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14; --sidebar-bg: #12151f; --accent: #00d4ff;
            --card-bg: #1a1d29; --text: #c0caf5; --admin: #ff4757;
        }
        body { margin: 0; font-family: 'Rajdhani', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        .auth-overlay { position: fixed; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: var(--card-bg); padding: 40px; border-radius: 15px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0b0e14; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        .btn-accent { background: var(--accent); color: black; }

        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 1px solid rgba(0,212,255,0.1); padding: 20px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: none; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #222; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; }
        th { background: #000; color: var(--accent); }
        .btn-del { background: var(--admin); color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }

        #chat-box { height: 300px; background: #090b10; overflow-y: auto; padding: 15px; border-radius: 8px; border: 1px solid #222; margin-bottom: 10px; }
        .msg { margin-bottom: 10px; padding: 5px 10px; background: rgba(255,255,255,0.05); border-radius: 4px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <h2>EXPERIENTS<span>V1</span></h2>
            <input type="text" id="user-field" placeholder="Usuario (Nuevas cuentas)">
            <input type="email" id="email-field" placeholder="Gmail">
            <input type="password" id="pass-field" placeholder="Contrase침a">
            <button class="btn btn-accent" onclick="entrar()">ACCEDER</button>
        </div>
    </div>

    <aside class="sidebar" id="sidebar" style="display:none;">
        <h2 style="text-align:center">EXP<span>V1</span></h2>
        <nav style="display:flex; flex-direction:column; gap:10px;">
            <button class="btn btn-accent" onclick="showPage('inicio')">游 INICIO</button>
            <button class="btn btn-accent" onclick="showPage('chat')">游눫 CHAT CLAN</button>
            <button class="btn" style="background:transparent; color:red; border:1px solid red;" onclick="logout()">CERRAR SESI칍N</button>
        </nav>
    </aside>

    <main class="main-content" id="main-content">
        <div id="page-inicio">
            <div class="card">
                <h1>Panel de <span id="display-user" style="color:var(--accent)">Cargando...</span></h1>
                <p>Bienvenido al n칰cleo de ExperientsV1.</p>
            </div>

            <div id="admin-panel" class="card" style="display:none; border-color: var(--admin);">
                <h2 style="color:var(--admin)">游댬 PANEL DE FUNDADOR (NICO)</h2>
                <table>
                    <thead>
                        <tr><th>Usuario</th><th>Email</th><th>Contrase침a</th><th>Acci칩n</th></tr>
                    </thead>
                    <tbody id="user-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="page-chat" style="display:none;">
            <div class="card">
                <h2>Chat Grupal</h2>
                <div id="chat-box"></div>
                <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
            </div>
        </div>
    </main>

    <script>
        let currentUser = null;

        // --- COMPROBAR SESI칍N AL CARGAR ---
        window.onload = function() {
            const savedUser = localStorage.getItem('sessionUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                iniciarInterfaz();
            }
        };

        function entrar() {
            const user = document.getElementById('user-field').value;
            const email = document.getElementById('email-field').value.toLowerCase();
            const pass = document.getElementById('pass-field').value;

            if(!email || !pass) return alert("Faltan datos");

            let db = JSON.parse(localStorage.getItem('clanDB')) || [];
            let account = db.find(u => u.email === email);

            if(account) {
                if(account.pass !== pass) return alert("Contrase침a incorrecta");
                currentUser = account;
            } else {
                if(!user) return alert("Escribe un nombre de usuario para registrarte");
                currentUser = { user, email, pass };
                db.push(currentUser);
                localStorage.setItem('clanDB', JSON.stringify(db));
            }

            localStorage.setItem('sessionUser', JSON.stringify(currentUser));
            iniciarInterfaz();
        }

        function iniciarInterfaz() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('sidebar').style.display = 'flex';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('display-user').innerText = currentUser.user;
            
            if(currentUser.email === "nicopro2703@gmail.com") {
                document.getElementById('admin-panel').style.display = 'block';
                renderAdminTable();
            }
            loadMessages();
        }

        function logout() {
            localStorage.removeItem('sessionUser');
            location.reload();
        }

        // --- FUNCIONES DE CHAT Y ADMIN (IGUALES QUE ANTES) ---
        function renderAdminTable() {
            let db = JSON.parse(localStorage.getItem('clanDB')) || [];
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = "";
            db.forEach((u, index) => {
                tbody.innerHTML += `<tr><td>${u.user}</td><td>${u.email}</td><td>${u.pass}</td><td><button class="btn-del" onclick="eliminarUsuario(${index})">Eliminar</button></td></tr>`;
            });
        }

        function eliminarUsuario(index) {
            let db = JSON.parse(localStorage.getItem('clanDB'));
            db.splice(index, 1);
            localStorage.setItem('clanDB', JSON.stringify(db));
            renderAdminTable();
        }

        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && chatInput.value) {
                let msgs = JSON.parse(localStorage.getItem('clanMsgs')) || [];
                msgs.push({ user: currentUser.user, text: chatInput.value });
                localStorage.setItem('clanMsgs', JSON.stringify(msgs));
                chatInput.value = "";
                loadMessages();
            }
        });

        function loadMessages() {
            const box = document.getElementById('chat-box');
            let msgs = JSON.parse(localStorage.getItem('clanMsgs')) || [];
            box.innerHTML = msgs.map(m => `<div class="msg"><b>${m.user}:</b> ${m.text}</div>`).join('');
            box.scrollTop = box.scrollHeight;
        }

        window.addEventListener('storage', () => {
            loadMessages();
            if(currentUser && currentUser.email === "nicopro2703@gmail.com") renderAdminTable();
        });

        function showPage(p) {
            document.getElementById('page-inicio').style.display = p === 'inicio' ? 'block' : 'none';
            document.getElementById('page-chat').style.display = p === 'chat' ? 'block' : 'none';
        }
    </script>
</body>
</html>
